<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR-2.0</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            background-color: black;
            cursor: none;
        }
    </style>
    <!-- <script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js" defer></script>
</head>

<body>
    <div style="position: absolute; 
        top: 10px; 
        left: 10px; 
        color: white; 
        font-size: 20px; 
        font-family: monospace; 
        z-index: 1;">
        Score: <span id="score-value">0</span><br>
        Player Health: <span id="health-value">100</span>
    </div>

    <div id="game-message" style="
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-family: sans-serif;
    color: white;
    background: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    z-index: 1000;">
    </div>

    <canvas id="webgl-canvas"></canvas>

    <script src="asr.js" defer></script>
    <script src="doom.js" defer></script>
</body>

</html>
